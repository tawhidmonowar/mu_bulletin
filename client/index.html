<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polyglot AI</title>
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/mode/clike/clike.min.js"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/dracula.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!--
    Author: Twahid Monowar
    License: MIT
  -->

</head>

<body>

  <div id="app">

    <a target="_blank" href="https://github.com/tawhidmonowar/polyglot_ai" class="github-icon">
      <img src="https://img.icons8.com/ios/50/000000/github.png" alt="GitHub">
    </a>

    <div class="title">
      <h1><br>AI Code Translator</h1>
      <button id="btn-translate">Translate</button>
    </div>

    <div class="container">
      <div class="sub-container">
        <div class="left-section">
          <label id="input" for="input-language">Input</label>
          <select id="input-language">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="c++">C++</option>
            <option value="php">PHP</option>
            <option value="kotlin">Kotlin</option>
            <option value="dart">Dart</option>
          </select>

          <div style="position: relative;">
            <textarea id="input-code" cols="50" placeholder="Enter your code here"></textarea>
            <button class="btn-input-copy" style="position: absolute; top: 0; right: 0;">Copy</button>
          </div>
        </div>


        <div class="right-section">
          <label id="output" for="output-language">Output</label>
          <select id="output-language">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="cpp">C++</option>
            <option value="php">PHP</option>
            <option value="kotlin">Kotlin</option>
            <option value="dart">Dart</option>
          </select>

          <div style="position: relative;">
            <textarea id="output-code"></textarea>
            <button class="btn-output-copy" style="position: absolute; top: 0; right: 0;">Copy</button>
          </div>
          
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
